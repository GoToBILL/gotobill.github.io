<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클러스터 복제 vs Regional Pool</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-8">
    <div class="max-w-6xl mx-auto">
        <svg viewBox="0 0 2400 3600" class="w-full">
            <defs>
                <marker id="arrowhead" markerWidth="15" markerHeight="15" refX="12" refY="4.5" orient="auto">
                    <polygon points="0 0, 15 4.5, 0 9" fill="#4b5563" />
                </marker>
            </defs>

            <!-- 제목 -->
            <text x="1200" y="80" font-size="40" font-weight="bold" fill="#111827" text-anchor="middle">클러스터 복제 (독립 캐시)</text>

            <!-- 클러스터 복제 (독립 캐시) -->
            <rect x="50" y="140" width="2300" height="1200" fill="#f0f9ff" stroke="#3b82f6" stroke-width="5" rx="20"/>
            <text x="1200" y="230" text-anchor="middle" font-size="36" font-weight="600" fill="#1e40af">Region A</text>

            <!-- Frontend Cluster 1 -->
            <g transform="translate(175, 300)">
                <rect x="0" y="0" width="600" height="700" fill="#dcfce7" stroke="#16a34a" stroke-width="5" rx="15"/>
                <text x="300" y="70" text-anchor="middle" font-size="30" font-weight="600" fill="#166534">Frontend Cluster 1</text>
                <rect x="80" y="130" width="440" height="200" fill="#fef9c3" stroke="#f59e0b" stroke-width="4" rx="12"/>
                <text x="300" y="210" text-anchor="middle" font-size="28" font-weight="600" fill="#92400e">Memcached</text>
                <text x="300" y="280" text-anchor="middle" font-size="26" fill="#374151">user:1 = "Alice"</text>
                <rect x="80" y="400" width="440" height="200" fill="#e0f2fe" stroke="#0284c7" stroke-width="4" rx="12"/>
                <text x="300" y="480" text-anchor="middle" font-size="28" font-weight="600" fill="#075985">Web Server</text>
                <text x="300" y="550" text-anchor="middle" font-size="26" fill="#374151">WAS</text>
            </g>

            <!-- Frontend Cluster 2 -->
            <g transform="translate(900, 300)">
                <rect x="0" y="0" width="600" height="700" fill="#dcfce7" stroke="#16a34a" stroke-width="5" rx="15"/>
                <text x="300" y="70" text-anchor="middle" font-size="30" font-weight="600" fill="#166534">Frontend Cluster 2</text>
                <rect x="80" y="130" width="440" height="200" fill="#fef9c3" stroke="#f59e0b" stroke-width="4" rx="12"/>
                <text x="300" y="210" text-anchor="middle" font-size="28" font-weight="600" fill="#92400e">Memcached</text>
                <text x="300" y="280" text-anchor="middle" font-size="26" fill="#374151">user:1 = "Alice"</text>
                <rect x="80" y="400" width="440" height="200" fill="#e0f2fe" stroke="#0284c7" stroke-width="4" rx="12"/>
                <text x="300" y="480" text-anchor="middle" font-size="28" font-weight="600" fill="#075985">Web Server</text>
                <text x="300" y="550" text-anchor="middle" font-size="26" fill="#374151">WAS</text>
            </g>

            <!-- Frontend Cluster 3 -->
            <g transform="translate(1625, 300)">
                <rect x="0" y="0" width="600" height="700" fill="#dcfce7" stroke="#16a34a" stroke-width="5" rx="15"/>
                <text x="300" y="70" text-anchor="middle" font-size="30" font-weight="600" fill="#166534">Frontend Cluster 3</text>
                <rect x="80" y="130" width="440" height="200" fill="#fef9c3" stroke="#f59e0b" stroke-width="4" rx="12"/>
                <text x="300" y="210" text-anchor="middle" font-size="28" font-weight="600" fill="#92400e">Memcached</text>
                <text x="300" y="280" text-anchor="middle" font-size="26" fill="#374151">user:1 = "Alice"</text>
                <rect x="80" y="400" width="440" height="200" fill="#e0f2fe" stroke="#0284c7" stroke-width="4" rx="12"/>
                <text x="300" y="480" text-anchor="middle" font-size="28" font-weight="600" fill="#075985">Web Server</text>
                <text x="300" y="550" text-anchor="middle" font-size="26" fill="#374151">WAS</text>
            </g>

            <!-- Storage -->
            <rect x="750" y="1100" width="900" height="200" fill="#fee2e2" stroke="#dc2626" stroke-width="5" rx="15"/>
            <text x="1200" y="1180" text-anchor="middle" font-size="32" font-weight="600" fill="#991b1b">Storage Cluster (MySQL)</text>
            <text x="1200" y="1250" text-anchor="middle" font-size="28" font-weight="600" fill="#c2410c">user:1 = "Alice"</text>

            <!-- 화살표 - 클러스터 -> Storage -->
            <line x1="475" y1="1000" x2="1100" y2="1090" stroke="#4b5563" stroke-width="6" marker-end="url(#arrowhead)" stroke-dasharray="15,8"/>
            <line x1="1200" y1="1000" x2="1200" y2="1090" stroke="#4b5563" stroke-width="6" marker-end="url(#arrowhead)" stroke-dasharray="15,8"/>
            <line x1="1925" y1="1000" x2="1300" y2="1090" stroke="#4b5563" stroke-width="6" marker-end="url(#arrowhead)" stroke-dasharray="15,8"/>

            <!-- Regional Pool 제목 -->
            <text x="1200" y="1500" font-size="40" font-weight="bold" fill="#111827" text-anchor="middle">Regional Pool (공유 캐시)</text>

            <!-- Regional Pool (공유 캐시) -->
            <rect x="50" y="1560" width="2300" height="1800" fill="#f0f9ff" stroke="#3b82f6" stroke-width="5" rx="20"/>
            <text x="1200" y="1650" text-anchor="middle" font-size="36" font-weight="600" fill="#1e40af">Region A</text>

            <!-- Regional Pool (공유 Memcached) -->
            <rect x="750" y="1750" width="900" height="220" fill="#fef9c3" stroke="#f59e0b" stroke-width="5" rx="15"/>
            <text x="1200" y="1840" text-anchor="middle" font-size="32" font-weight="bold" fill="#92400e">Regional Pool (공유 Memcached)</text>
            <text x="1200" y="1920" text-anchor="middle" font-size="40" fill="#374151">user:1 = "Alice" (1개만 저장)</text>

            <!-- Frontend Cluster 1 (Regional) -->
            <g transform="translate(175, 2480)">
                <rect x="0" y="0" width="600" height="400" fill="#dcfce7" stroke="#16a34a" stroke-width="5" rx="15"/>
                <text x="300" y="70" text-anchor="middle" font-size="30" font-weight="600" fill="#166534">Frontend Cluster 1</text>
                <rect x="80" y="130" width="440" height="200" fill="#e0f2fe" stroke="#0284c7" stroke-width="4" rx="12"/>
                <text x="300" y="210" text-anchor="middle" font-size="28" font-weight="600" fill="#075985">Web Server</text>
                <text x="300" y="280" text-anchor="middle" font-size="26" fill="#374151">WAS</text>
            </g>

            <!-- Frontend Cluster 2 (Regional) -->
            <g transform="translate(900, 2480)">
                <rect x="0" y="0" width="600" height="400" fill="#dcfce7" stroke="#16a34a" stroke-width="5" rx="15"/>
                <text x="300" y="70" text-anchor="middle" font-size="30" font-weight="600" fill="#166534">Frontend Cluster 2</text>
                <rect x="80" y="130" width="440" height="200" fill="#e0f2fe" stroke="#0284c7" stroke-width="4" rx="12"/>
                <text x="300" y="210" text-anchor="middle" font-size="28" font-weight="600" fill="#075985">Web Server</text>
                <text x="300" y="280" text-anchor="middle" font-size="26" fill="#374151">WAS</text>
            </g>

            <!-- Frontend Cluster 3 (Regional) -->
            <g transform="translate(1625, 2480)">
                <rect x="0" y="0" width="600" height="400" fill="#dcfce7" stroke="#16a34a" stroke-width="5" rx="15"/>
                <text x="300" y="70" text-anchor="middle" font-size="30" font-weight="600" fill="#166534">Frontend Cluster 3</text>
                <rect x="80" y="130" width="440" height="200" fill="#e0f2fe" stroke="#0284c7" stroke-width="4" rx="12"/>
                <text x="300" y="210" text-anchor="middle" font-size="28" font-weight="600" fill="#075985">Web Server</text>
                <text x="300" y="280" text-anchor="middle" font-size="26" fill="#374151">WAS</text>
            </g>

            <!-- 화살표 - Cluster -> Pool -->
            <line x1="475" y1="2480" x2="1000" y2="1990" stroke="#4b5563" stroke-width="6" marker-end="url(#arrowhead)"/>
            <line x1="1200" y1="2480" x2="1200" y2="1990" stroke="#4b5563" stroke-width="6" marker-end="url(#arrowhead)"/>
            <line x1="1925" y1="2480" x2="1400" y2="1990" stroke="#4b5563" stroke-width="6" marker-end="url(#arrowhead)"/>

            <!-- 화살표 라벨 -->
            <text x="475" y="2440" text-anchor="middle" font-size="28" font-weight="600" fill="#374151">접근</text>
            <text x="1250" y="2440" text-anchor="middle" font-size="28" font-weight="600" fill="#374151">접근</text>
            <text x="1925" y="2440" text-anchor="middle" font-size="28" font-weight="600" fill="#374151">접근</text>
            
            <!-- Storage (Regional) -->
            <rect x="750" y="3000" width="900" height="200" fill="#fee2e2" stroke="#dc2626" stroke-width="5" rx="15"/>
            <text x="1200" y="3080" text-anchor="middle" font-size="32" font-weight="600" fill="#991b1b">Storage Cluster (MySQL)</text>
            <text x="1200" y="3150" text-anchor="middle" font-size="28" font-weight="600" fill="#c2410c">user:1 = "Alice"</text>
            
             <!-- 화살표 - 클러스터 -> Storage (Regional) -->
            <line x1="475" y1="2880" x2="1100" y2="2990" stroke="#4b5563" stroke-width="6" marker-end="url(#arrowhead)" stroke-dasharray="15,8"/>
            <line x1="1200" y1="2880" x2="1200" y2="2990" stroke="#4b5563" stroke-width="6" marker-end="url(#arrowhead)" stroke-dasharray="15,8"/>
            <line x1="1925" y1="2880" x2="1300" y2="2990" stroke="#4b5563" stroke-width="6" marker-end="url(#arrowhead)" stroke-dasharray="15,8"/>
            
        </svg>
    </div>
</body>
</html>
