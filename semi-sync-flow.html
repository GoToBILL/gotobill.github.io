<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi-Sync Replication Flow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            min-height: 100vh;
            padding: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 1600px;
        }
        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 32px;
            padding: 50px 60px;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        }
        .card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 20%, rgba(34, 197, 94, 0.06) 0%, transparent 50%);
            pointer-events: none;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 50px;
            position: relative;
            z-index: 1;
        }
        .badge {
            padding: 10px 20px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            background: rgba(34, 197, 94, 0.15);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        .title {
            font-size: 36px;
            font-weight: 600;
            color: #fff;
            letter-spacing: -0.5px;
        }
        .label {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        .flow {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: nowrap;
            position: relative;
            z-index: 1;
        }
        .node {
            padding: 22px 32px;
            border-radius: 16px;
            font-size: 22px;
            font-weight: 600;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
            white-space: nowrap;
        }
        .node:hover {
            transform: translateY(-3px);
        }
        .node.master {
            background: linear-gradient(135deg, #312e81 0%, #4338ca 100%);
            color: #c7d2fe;
            box-shadow: 0 6px 30px rgba(67, 56, 202, 0.35);
        }
        .node.action {
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d3d 100%);
            color: #a1a1aa;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .node.binlog {
            background: linear-gradient(135deg, #0c4a6e 0%, #0369a1 100%);
            color: #7dd3fc;
            box-shadow: 0 6px 30px rgba(3, 105, 161, 0.35);
        }
        .node.wait {
            background: linear-gradient(135deg, #713f12 0%, #a16207 100%);
            color: #fde047;
            box-shadow: 0 6px 30px rgba(161, 98, 7, 0.35);
        }
        .node.response {
            background: linear-gradient(135deg, #14532d 0%, #15803d 100%);
            color: #86efac;
            box-shadow: 0 6px 30px rgba(21, 128, 61, 0.35);
        }
        .node.slave {
            background: linear-gradient(135deg, #1e3a5f 0%, #1d4ed8 100%);
            color: #93c5fd;
            box-shadow: 0 6px 30px rgba(29, 78, 216, 0.35);
        }
        .arrow {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.35);
        }
        .arrow svg {
            width: 40px;
            height: 40px;
        }
        .ack-badge {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: #bfdbfe;
            padding: 22px 32px;
            border-radius: 16px;
            font-size: 22px;
            font-weight: 600;
            box-shadow: 0 6px 25px rgba(59, 130, 246, 0.35);
            white-space: nowrap;
        }
        .info-box {
            margin-top: 40px;
            padding: 24px 32px;
            border-radius: 16px;
            font-size: 20px;
            line-height: 1.7;
            position: relative;
            z-index: 1;
            background: rgba(59, 130, 246, 0.08);
            border: 1px solid rgba(59, 130, 246, 0.2);
            color: #93c5fd;
        }
        .info-box strong {
            color: #fff;
            font-weight: 600;
        }
        .info-box .highlight {
            color: #fbbf24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <span class="badge">Semi-Sync</span>
                <h2 class="title">반동기 복제</h2>
            </div>

            <div class="label">Data Flow</div>
            <div class="flow">
                <div class="node master">Master</div>
                <div class="arrow">
                    <svg viewBox="0 0 32 32" fill="none">
                        <line x1="4" y1="16" x2="24" y2="16" stroke="currentColor" stroke-width="2.5"/>
                        <polyline points="18,10 24,16 18,22" stroke="currentColor" stroke-width="2.5" fill="none"/>
                    </svg>
                </div>
                <div class="node action">쓰기</div>
                <div class="arrow">
                    <svg viewBox="0 0 32 32" fill="none">
                        <line x1="4" y1="16" x2="24" y2="16" stroke="currentColor" stroke-width="2.5"/>
                        <polyline points="18,10 24,16 18,22" stroke="currentColor" stroke-width="2.5" fill="none"/>
                    </svg>
                </div>
                <div class="node binlog">Binlog 기록</div>
                <div class="arrow">
                    <svg viewBox="0 0 32 32" fill="none">
                        <line x1="4" y1="16" x2="24" y2="16" stroke="currentColor" stroke-width="2.5"/>
                        <polyline points="18,10 24,16 18,22" stroke="currentColor" stroke-width="2.5" fill="none"/>
                    </svg>
                </div>
                <div class="node wait">ACK 대기</div>
                <div class="arrow">
                    <svg viewBox="0 0 32 32" fill="none">
                        <line x1="4" y1="16" x2="24" y2="16" stroke="currentColor" stroke-width="2.5"/>
                        <polyline points="18,10 24,16 18,22" stroke="currentColor" stroke-width="2.5" fill="none"/>
                    </svg>
                </div>
                <div class="node response">응답 반환</div>
            </div>

            <div class="label" style="margin-top: 40px;">Replication</div>
            <div class="flow">
                <div class="node slave">Slave</div>
                <div class="arrow">
                    <svg viewBox="0 0 32 32" fill="none">
                        <line x1="4" y1="16" x2="24" y2="16" stroke="#4ade80" stroke-width="2.5"/>
                        <polyline points="18,10 24,16 18,22" stroke="#4ade80" stroke-width="2.5" fill="none"/>
                    </svg>
                </div>
                <div class="ack-badge">ACK 전송</div>
            </div>

            <div class="info-box">
                <strong>보장:</strong> 최소 1개 Slave가 <span class="highlight">"받았다"</span>고 확인 후 응답<br>
                <span style="opacity: 0.7; font-size: 16px;">* Relay Log 저장만 확인, 실제 적용(replay)은 확인하지 않음</span>
            </div>
        </div>
    </div>
</body>
</html>
